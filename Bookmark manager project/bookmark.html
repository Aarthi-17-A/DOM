<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Bookmark Manager</h1>
        <div class="add-bookmark-form">
            <h2>Add New Bookmark</h2>
            <form id="bookmark-form">
                <div class="form-group">
                    <label for="website-title">Website Title:</label>
                    <input type="text" id="website-title" name="website-title" required>
                </div>
                <div class="form-group">
                    <label for="website-url">Website Url:</label>
                    <input type="url" placeholder="https://example.com" id="website-url" name="website-url" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option>Work</option>
                        <option>Study</option>
                        <option>Entertainment</option>
                    </select>
                </div>
                <button type="submit">Add Bookmark</button>
            </form>
        </div> 
        <div class="filter-section">
            <h2>Filter Bookmarks</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="All">All</button>
                <button class="filter-btn" data-filter="Work">Work</button>
                <button class="filter-btn" data-filter="Study">Study</button>
                <button class="filter-btn" data-filter="Entertainment">Entertainment</button>
            </div>
        </div>  
        <div class="bookmarks-container">
            <h2>Your Bookmarks</h2>
            <div id="bookmarks-list">
