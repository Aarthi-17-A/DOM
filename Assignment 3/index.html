<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
  <h2>Student Marks Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>85</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>75</td>
      <td>88</td>
    </tr>
  </table>
  <script src="script2.js"></script>
</body>
</html>
